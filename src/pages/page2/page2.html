<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col><button ion-button menuToggle><ion-icon name="menu"></ion-icon></button></ion-col>
      <ion-col><ion-title>{{title | translate}}</ion-title></ion-col>
      <ion-col><language-picker></language-picker></ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding class="message bye-ionic">

  <button ion-button (click)="showMoreAdvancedAlert()"> {{'BUTTON.SHOW_ADVANCED' | translate}}</button>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col><button ion-button menuToggle><ion-icon name="menu"></ion-icon></button></ion-col>
      <ion-col><ion-title>{{title | translate}}</ion-title></ion-col>
      <ion-col><language-picker></language-picker></ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <clicker-form></clicker-form>
  <ion-row *ngFor="let clicker of clickerService.getClickers()" class="clickerList">
    <ion-col width-80><clicker-button [clicker]="clicker"></clicker-button></ion-col>
    <ion-col>
      <button ion-button block color="danger" outline (click)="clickerService.removeClicker(clicker.id)"><ion-icon name="trash"></ion-icon></button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>v.{{version}}</ion-toolbar>
</ion-footer>
